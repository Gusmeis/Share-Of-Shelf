<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share of Shelf Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Shelf Share Calculator</h1>
        <p class="tutorial">Calculate your brand's shelf space</p>
        
        <label for="totalShelfSpace">Total Shelf Space (in units):</label>
        <input type="number" id="totalShelfSpace" min="1" required>
        <span class="tutorial">Enter the total number of shelf units.</span>

        <label for="brandSpace">Brand Space (in units):</label>
        <input type="number" id="brandSpace" min="0" required>
        <span class="tutorial">Input your brand's Units.</span>

        <label for="targetShare">Target Share (%):</label>
        <input type="number" id="targetShare" min="0" max="100" required>
        <span class="tutorial">Enter your target share of shelf.</span>

        <button onclick="calculateShare()">Calculate Share</button>
        <label>Results</label>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
